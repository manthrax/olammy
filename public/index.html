<!DOCTYPE html>

  <style>
    /* Global resets */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }

    /* Fill entire window, no scrollbars */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* FLEX CONTAINER holds: [Left Pane | Divider | Chat Panel] */
    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    /* Left Pane (canvas area) */
    #left-pane {
      position: relative;
      width: 80%;         /* initial width; adjust to your liking */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #three-canvas {
      background: black;
    }

    /* Vertical divider you can drag */
    #divider {
      width: 5px;
      background: #555;
      cursor: col-resize; /* horizontal-resize icon */
    }

    /* Chat Panel (Right) */
    #chat-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      
      width:20%;        /* fixed width for the chat */
      padding: 10px;
      background: #282c34;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Existing chat styles */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      overflow-anchor: none;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .message {
      padding: 8px 12px;
      border-radius: 5px;
      /* max-width: 80%; */
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }
    .bot {

      color: white;

    #input-container {
      display: flex;

      color: white;

    }
  </style>

  <!-- Draggable Divider Logic -->
  <script type="module">
    import "./assistant.js"; // your script

    const divider = document.getElementById("divider");
    const leftPane = document.getElementById("left-pane");
    const rightPane = document.getElementById("chat-panel");
    let isDragging = false;
    let startX, startWidthLeft,startWidthRight;

    // Mouse down on divider
    divider.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      // Current width of left pane
      startWidthLeft = leftPane.offsetWidth;
      startWidthRight = rightPane.offsetWidth;
      // Prevent text selection while dragging
      document.body.style.userSelect = "none";
    });

    // Mouse move on entire document
    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      leftPane.style.width = (startWidthLeft + dx) + "px";
      rightPane.style.width = (startWidthRight - dx) + "px";
    });

    // Mouse up on entire document
    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });
  </script>

</body>
